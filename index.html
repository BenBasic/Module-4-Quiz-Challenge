<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <div class="card">
      <h1>Programming Quiz</h1>
      <button id="start-btn">Start Quiz</button>
      <p id="timer"></p>
      <p id="score"></p>
      <h2 id ="question"></h2>
      <ul id="answers">
      </ul>
  </div>
  <section>
    <form id="todo-form" method="POST">
        <label for="todo-text">The Quiz Is Over. Please Enter Your Initials:</label>
        <input type="text" placeholder="My Initials [Example: AG]" name="todo-text" id="todo-text" />
      </form>
      <ul id="todo-list"></ul>
  </section>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
